<h4 class="title">Importação de Dados</h4>

<div class="row">
    <div class="col-md-8">
        <form class="form-group" ng-submit="ct.sendFile()">

            <div class="row">
                <div class="col-md-12">
                    <label class="custom-file-upload">
                        <input type="file" name="file">
                        <i class="fa fa-upload"></i> Escolher Arquivo
                    </label>
                </div>
            </div>
            

            <div class="row" style="margin-top: 10px;">
                <div class="col-md-6">
                    <input type="text" name="input-files-label" class="form-control" id="input-files-label" disabled style="display: none;">
                </div>
                    <input type="submit" class="btn btn-success" value="Importar" id="button-upload-file" style="display: none;"/>
            </div>

        <!--</div> -->
        </form>
    </div>
</div>

<hr>

<div class="row">
    <div class="col-lg-12">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Arquivo</th>
                    <th>Data/Hora</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="i in ct.importacoes">
                    <td>{{i.Id}}</td>
                    <td>{{i.NomeArquivo}}</td>
                    <td>{{i.DataHora | date:'dd/MMM/yy HH:mm'}}</td>
                    <td class="text-right">
                        <button class="btn btn-primary btn-xs" ng-click="ct.downloadFile(i.Id)"><i class="fa fa-download"></i></button>
                        <button class="btn btn-danger btn-xs" ng-click="ct.deleteImportacao(i.Id)"><i class="fa fa-trash-o"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
